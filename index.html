<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.60.0/phaser.js" integrity="sha512-H05oT7BAjM9Ai1IaFX9zr61NtE2e1P0MkTz3AZXBnseaJSAOt2FGMFJ+vVGutaJxEGA1jxUiYsTBYQNE08/Erw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        class SceneA extends Phaser.Scene {
            constructor() {
                super('intro');
            }
            preload () {
                this.load.image("house", "noun-house-1745674.png");
                this.load.image("logo", "House Builder.png");
                this.load.audio('title', [ 'sweet.m4a' ]);
            }
            create() {
                let t = this.add.text(10, 10, "Click to begin.");
                this.input.on('pointerdown', () => this.scene.start('body'));
                this.add.rectangle(200,200,40,30, 0xff8888);
                this.add.rectangle(800,200,40,30, 0xff4444);
                let h = this.add.sprite(470, 270, "house");
                h.scale = 0.3;
                let l = this.add.sprite(490, 300, "logo");
                h.scale = 0.3;

                this.sound.add('title', { loop: true });

                this.cameras.main.once('camerafadeincomplete', function (camera) {
                    camera.fadeOut(6000);
        });

        this.cameras.main.fadeIn(6000);


            }
        }

        class SceneB extends Phaser.Scene {
            constructor() {
                super('body');
            }
            create() {
                this.add.text(20,10," Let your imagination run free by building your dream house.\n Explore your creativity.\n Never create any limitations and boundaries in your ideas.\n ");
                this.input.on('pointerdown', () => this.scene.start('end'));
            }
        }

        class SceneC extends Phaser.Scene {
            constructor() {
                super('end');
            }
            create() {
                this.add.text(10,10," Main Menu\n Settings\n Help");
                this.input.on('pointerdown', () => this.scene.start('intro'));
            }
        }

        new Phaser.Game({
            width: 1920/2,
            height: 1080/2,
            scene: [SceneA, SceneB, SceneC],
            backgroundColor: 0x000000
        })
    </script>
</head> 
<body>
    D1 Cinematic Game
</body>
</html>
